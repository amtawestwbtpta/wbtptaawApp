<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Dropdown</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md space-y-6 transform transition-all duration-300 hover:shadow-3xl">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Assistant Teacher Vacancy Details</h1>

    <!-- Class Selection Radio Buttons -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2">Select Class Category:</label>
        <div class="flex space-x-4">
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="classCategory" value="IX-X" class="form-radio text-blue-600 h-5 w-5" checked>
                <span class="ml-2 text-gray-800">Class IX-X</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="classCategory" value="XI-XII" class="form-radio text-blue-600 h-5 w-5">
                <span class="ml-2 text-gray-800">Class XI-XII</span>
            </label>
        </div>
    </div>

    <!-- Subject Dropdown -->
    <div class="relative">
        <label for="subject" class="block text-gray-700 text-sm font-semibold mb-2">Select Subject:</label>
        <select id="subject" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer appearance-none">
            <option value="" disabled selected>Choose a Subject</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700 top-7">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>

    <!-- Medium Dropdown -->
    <div class="relative">
        <label for="medium" class="block text-gray-700 text-sm font-semibold mb-2">Select Medium:</label>
        <select id="medium" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer appearance-none" disabled>
            <option value="" disabled selected>Choose a Medium</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700 top-7">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>

    <!-- Category Dropdown -->
    <div class="relative">
        <label for="category" class="block text-gray-700 text-sm font-semibold mb-2">Select Category:</label>
        <select id="category" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer appearance-none" disabled>
            <option value="" disabled selected>Choose a Category</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700 top-7">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>

    <!-- Gender Dropdown -->
    <div class="relative">
        <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">Select Gender:</label>
        <select id="gender" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer appearance-none" disabled>
            <option value="" disabled selected>Choose Gender</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700 top-7">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>

    <!-- Display Area -->
    <div id="result" class="mt-8 p-4 bg-blue-50 text-blue-800 rounded-lg text-center font-medium shadow-inner border border-blue-200">
        Select options above to see vacancy details.

</div>

    // Consolidated vacancy data
    const allVacancyData = {
        "IX-X": vacancyDataIX_X,
        "XI-XII": vacancyDataXI_XII
    };

    let currentClassCategory = "IX-X"; // Default selected class

    // Get references to the dropdown elements and radio buttons
    const subjectDropdown = document.getElementById('subject');
    const mediumDropdown = document.getElementById('medium');
    const categoryDropdown = document.getElementById('category');
    const genderDropdown = document.getElementById('gender');
    const resultDiv = document.getElementById('result');
    const classCategoryRadios = document.querySelectorAll('input[name="classCategory"]');

    /**
     * Populates a dropdown with options from an array.
     * @param {HTMLElement} dropdown - The select element to populate.
     * @param {string[]} optionsArray - An array of option values.
     * @param {string} defaultText - The text for the default disabled option.
     */
    function populateDropdown(dropdown, optionsArray, defaultText) {
        dropdown.innerHTML = `<option value="" disabled selected>${defaultText}</option>`; // Clear existing options and add default
        optionsArray.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            dropdown.appendChild(opt);
        });
        // Enable the dropdown if there are options other than the default
        dropdown.disabled = optionsArray.length === 0;
        dropdown.value = ""; // Reset to default selected option
    }

    /**
     * Resets all dependent dropdowns.
     */
    function resetDropdowns() {
        populateDropdown(subjectDropdown, [], "Choose a Subject");
        populateDropdown(mediumDropdown, [], "Choose a Medium");
        populateDropdown(categoryDropdown, [], "Choose a Category");
        populateDropdown(genderDropdown, [], "Choose Gender");
        resultDiv.textContent = 'Select options above to see vacancy details.';
    }

    /**
     * Initializes the subjects based on the selected class category.
     */
    function initSubjects() {
        resetDropdowns(); // Reset all dropdowns first
        const subjects = Object.keys(allVacancyData[currentClassCategory]);
        populateDropdown(subjectDropdown, subjects, "Choose a Subject");
    }

    /**
     * Handles the change event for the subject dropdown.
     * Populates the medium dropdown based on the selected subject.
     */
    subjectDropdown.addEventListener('change', () => {
        const selectedSubject = subjectDropdown.value;
        mediumDropdown.disabled = true;
        categoryDropdown.disabled = true;
        genderDropdown.disabled = true;
        resultDiv.textContent = 'Select options above to see vacancy details.';

        if (selectedSubject) {
            const mediums = Object.keys(allVacancyData[currentClassCategory][selectedSubject]);
            populateDropdown(mediumDropdown, mediums, "Choose a Medium");
        } else {
            populateDropdown(mediumDropdown, [], "Choose a Medium");
        }
        populateDropdown(categoryDropdown, [], "Choose a Category");
        populateDropdown(genderDropdown, [], "Choose Gender");
    });

    /**
     * Handles the change event for the medium dropdown.
     * Populates the category dropdown based on the selected subject and medium.
     */
    mediumDropdown.addEventListener('change', () => {
        const selectedSubject = subjectDropdown.value;
        const selectedMedium = mediumDropdown.value;
        categoryDropdown.disabled = true;
        genderDropdown.disabled = true;
        resultDiv.textContent = 'Select options above to see vacancy details.';

        if (selectedSubject && selectedMedium) {
            const categories = Object.keys(allVacancyData[currentClassCategory][selectedSubject][selectedMedium]);
            populateDropdown(categoryDropdown, categories, "Choose a Category");
        } else {
            populateDropdown(categoryDropdown, [], "Choose a Category");
        }
        populateDropdown(genderDropdown, [], "Choose Gender");
    });

    /**
     * Handles the change event for the category dropdown.
     * Populates the gender dropdown based on the selected subject, medium, and category.
     */
    categoryDropdown.addEventListener('change', () => {
        const selectedSubject = subjectDropdown.value;
        const selectedMedium = mediumDropdown.value;
        const selectedCategory = categoryDropdown.value;
        genderDropdown.disabled = true;
        resultDiv.textContent = 'Select options above to see vacancy details.';

        if (selectedSubject && selectedMedium && selectedCategory) {
            const genders = Object.keys(allVacancyData[currentClassCategory][selectedSubject][selectedMedium][selectedCategory]);
            populateDropdown(genderDropdown, genders, "Choose Gender");
        } else {
            populateDropdown(genderDropdown, [], "Choose Gender");
        }
    });

    /**
     * Handles the change event for the gender dropdown.
     * Displays the final vacancy count based on all selections.
     */
    genderDropdown.addEventListener('change', () => {
        const selectedSubject = subjectDropdown.value;
        const selectedMedium = mediumDropdown.value;
        const selectedCategory = categoryDropdown.value;
        const selectedGender = genderDropdown.value;

        if (selectedSubject && selectedMedium && selectedCategory && selectedGender) {
            const vacancyCount = allVacancyData[currentClassCategory][selectedSubject][selectedMedium][selectedCategory][selectedGender];
            resultDiv.innerHTML = `<p class="font-bold">Class: <span class="text-blue-900">${currentClassCategory}</span></p>
                                   <p class="font-bold">Subject: <span class="text-blue-900">${selectedSubject}</span></p>
                                   <p class="font-bold">Medium: <span class="text-blue-900">${selectedMedium}</span></p>
                                   <p class="font-bold">Category: <span class="text-blue-900">${selectedCategory}</span></p>
                                   <p class="font-bold">Gender: <span class="text-blue-900">${selectedGender}</span></p>
                                   <p class="font-extrabold text-xl mt-3">Total Vacancy: <span class="text-blue-900">${vacancyCount}</span></p>`;
        } else {
            resultDiv.textContent = 'Select all options to see vacancy details.';
        }
    });

    // Add event listeners for radio buttons
    classCategoryRadios.forEach(radio => {
        radio.addEventListener('change', (event) => {
            currentClassCategory = event.target.value;
            initSubjects(); // Re-initialize subjects based on the new class category
        });
    });

    // Initialize the dropdowns on page load with the default selected class (IX-X)
    document.addEventListener('DOMContentLoaded', initSubjects);
</script>
